<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p id="name" class="k-q">KANYE</p>
        <p id="quotes" class="k-q">QUOTES</p>
        <button id="myBtn">Late Night Thoughts</button>
        <div id="getquotes"></div>

        <img src="kanye.png">

        <footer>
            <p>
                This 100% custom website is open source. You can find <a target="_blank" href="https://github.com/Arvi-H/kanye-quotes">the code</a> on GitHub
            </p>   
        </footer>
    </div>
</body>

<script>
const myurl = "https://api.kanye.rest";
document.getElementById("myBtn").addEventListener("click", async function() {
    let response = "";
    await fetch(myurl).then((response) => response.json()).then((data) => response = (data));
    console.log(response);
    const quote = response['quote'];
    console.log(quote);
    document.getElementById("getquotes").innerHTML = quote;
});
</script>

</html>
